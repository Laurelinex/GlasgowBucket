{% extends "base.html" %}
{% block content %}

<div class="new-form-container">
  <form class="create-new-form" action="/places/{{location.id}}" method="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{location.name}}" required autofocus>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{location.description}}">

    <label for="zone">Zone:</label>
    <select id="zone" name="zone_id">
      {% for zone in all_zones %}
        <option value="{{zone.id}}"
          {% if location.zone.id == zone.id %} selected="selected"{% endif %}>
          {{zone.name}}
        </option>
      {% endfor %}
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address...">

    <label for="category">Category:</label>
    <select id="category" name="category_id">
      {% for category in all_categories %}
        <option value="{{category.id}}"
          {% if location.category.id == category.id %} selected="selected"{% endif %}>
          {{category.name}}
        </option>
      {% endfor %}
    </select>

    <label for="picture">Picture URL:</label>
    <input type="text" id="picture" name="picture" value="{{location.picture}}">

    <label for="lockdown_friendly">Can visit during lockdown?</label>
    <select id="lockdown_friendly" name="lockdown_friendly">
      <option value="false"
        {% if location.lockdown_friendly == False %} selected="selected" {% endif %}>
        No
      </option>
      <option value="true"
        {% if location.lockdown_friendly == True %} selected="selected" {% endif %}>
        Yes
      </option>
    </select>

    <label for="free">Free entry?</label>
    <select id="free" name="free">
      <option value="false"
        {% if location.free == False %} selected="selected" {% endif %}>
        No
      </option>
      <option value="true"
        {% if location.free == True %} selected="selected" {% endif %}>
        Yes
      </option>
    </select>

    <label for="visited">Visited?</label>
    <select id="visited" name="visited">
      <option value="false"
        {% if location.visited == False %} selected="selected" {% endif %}>
        No
      </option>
      <option value="true"
        {% if location.visited == True %} selected="selected" {% endif %}>
        Yes
      </option>
    </select>

  <button type="submit">Update</button>

  </form>
</div>

{% endblock %}
