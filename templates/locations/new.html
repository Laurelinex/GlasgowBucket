{% extends "base.html" %}
{% block content %}

<div class="new-form-container">
  <form class="create-new-form" action="/places" method="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name..." required autofocus>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Description...">

    <label for="zone">Zone:</label>
    <select id="zone" name="zone_id">
      {% for zone in all_zones %}
        <option value="{{zone.id}}">{{zone.name}}</option>
      {% endfor %}
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address...">

    <label for="category">Category:</label>
    <select name="category_id" id="category">
      {% for category in all_categories %}
          <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
    </select>

    <label for="picture">Picture URL:</label>
    <input type="text" id="picture" name="picture" placeholder="URL...">

    <label for="lockdown_friendly">Can visit during lockdown?</label>
    <select id="lockdown_friendly" name="lockdown_friendly">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label for="free">Free entry?</label>
    <select id="free" name="free">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <label for="visited">Visited?</label>
    <select id="visited" name="visited">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>

    <button type="submit"><i class="fas fa-plus-square"></i></button>

  </form>
</div>

{% endblock %}
