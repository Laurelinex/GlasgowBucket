{% extends 'base.html' %}

{% block content %}
<h1>Where to go?</h1>

<table>
  {% for location in locations %}
  <tr>
    <td><a href="/places/{{location.id}}"> {{location.name}} </a></td>
    <td>{{location.description}}</td>
    <td>{{location.zone.name}}</td>
    <!-- <td>{{location.visited}}</td> -->
  </tr>
  {% endfor %}
</table>
{% endblock %}
