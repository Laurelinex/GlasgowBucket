    <td rowspan="2">{{location.zone.name}}</td>
    <td rowspan="2">
      {% if location.visited == True %}
        <p style="color: green">âˆš</p>
      {% else %}
        <p></p>
      {% endif %}

  </tr>
  <tr>

  </tr>
  {% endfor %}
</table>
{% endblock %}
